<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Age Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
      text-align: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    input[type="number"] {
      padding: 8px;
      margin: 5px;
      width: 80px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Age Calculator</h2>
    <form id="ageForm">
      <label>Day:</label>
      <input type="number" id="day" min="1" max="31" required><br>
      <label>Month:</label>
      <input type="number" id="month" min="1" max="12" required><br>
      <label>Year:</label>
      <input type="number" id="year" min="1900" max="2100" required><br>
      <input type="submit" value="Calculate Age">
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('ageForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const day = parseInt(document.getElementById('day').value);
      const month = parseInt(document.getElementById('month').value) - 1; // JS months are 0-indexed
      const year = parseInt(document.getElementById('year').value);

      const birthDate = new Date(year, month, day);
      const today = new Date();

      if (isNaN(birthDate.getTime())) {
        document.getElementById('result').innerText = "Please enter a valid date.";
        return;
      }

      let age = today.getFullYear() - birthDate.getFullYear();
      const hasBirthdayPassed =
        today.getMonth() > birthDate.getMonth() ||
        (today.getMonth() === birthDate.getMonth() && today.getDate() >= birthDate.getDate());

      if (!hasBirthdayPassed) {
        age -= 1;
      }

      document.getElementById('result').innerText = `You are ${age} years old.`;
    });
  </script>
</body>
</html>
